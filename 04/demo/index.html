<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <link rel="stylesheet" href="custom.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
    <main class="mdl-layout__content login-container">

            <div class="mdl-card mdl-shadow--6dp">
                <div class="mdl-card__title mdl-color--primary mdl-color-text--black">
                    <h2 class="mdl-card__title-text">MinTid</h2>
                </div>
                <div class="mdl-card__supporting-text mdl-color-text--black">
                    <button id="timetraqcker" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--black mdl-button--colored inout">
                        Inn
                    </button>
                </div>
                <div class="mdl-card__actions">
                    <div class="mdl-layout-spacer"></div>
                    <!-- Right aligned menu on top of button  -->
                    <button id="demo-menu-top-right"
                            class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">more_vert</i>
                    </button>
                    <ul class="mdl-menu mdl-menu--top-right mdl-js-menu mdl-js-ripple-effect"
                        for="demo-menu-top-right">
                        <li class="mdl-menu__item">Ferie</li>
                        <li class="mdl-menu__item">Permisjon</li>
                        <li class="mdl-menu__item">Egenmelding</li>
                    </ul>
                </div>
            </div>
    </main>
</div>

<script>
    var button = document.getElementById('timetraqcker')
    button.addEventListener('click', function() {
        if (button.textContent === 'UT') {
            button.textContent = 'INN'
        } else {
            button.textContent = 'UT'
        }
    });
</script>
</body>
</html>
